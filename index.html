<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Network</h1>
    </nav>
    <h1 id="title">Your Feed</h1>
    <div class="container">
      <div class="avatarbox">
        <img src="icons\user-circle.png" class="profilepic" alt="userpic" />
        <a href="#">Add an Avatar</a>
        <h2>James Doe</h2>
      </div>
      <div class="feedboxes">
        <div class="feedbox1">
          <div class="feedtop">
            <h2>Neil M</h2>
            <div class="likes">
              <p id="count">9 like(s)</p>
              <button class="likebtn" onclick="add1()">Like</button>
            </div>
          </div>
          <div class="description">
            <p>
              I just set up this new discord bot, let me know what you all think
              <a href="#">link</a>
            </p>
          </div>
        </div>
        <div class="feedbox2">
          <div class="feedtop">
            <h2>Nichole K</h2>
            <div class="likes">
              <p id="count2">12 like(s)</p>
              <button class="likebtn" onclick="add_1()">Like</button>
            </div>
          </div>
          <div class="description">
            <p>Just finished my <a href="#">next comic</a> check it out.</p>
          </div>
        </div>
        <div class="feedbox3">
          <div class="feedtop">
            <h2>Jim R</h2>
            <div class="likes">
              <p id="count3">9 like(s)</p>
              <button class="likebtn" onclick="add__1()">Like</button>
            </div>
          </div>
          <div class="description">
            <p>
              I can't stop listening to the <a href="#">new album.</a> Who else
              is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
